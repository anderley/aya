{% extends 'public_base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card p-5">
        <div class="text-center">
            <h5>Cadastre-se</h5>
        </div>
        <form class="user" method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-secondary w-100">
                Cadastrar
            </button>
        </form>
        <hr>
        <div class="text-center">
            <a href="{% url 'esqueceu_usuario' %}" >Esqueceu sua senha?</a>
            <br>
            <a href="{% url 'login' %}" >JÃ¡ possui uma conta? Entrar!</a>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="https://unpkg.com/imask"></script>

    <script>
        IMask(
            document.getElementById('id_document_number'),
            {
                mask: '000.000.000-00',
                definitions: {
                X: {
                    mask: '0',
                    displayChar: 'X',
                    placeholderChar: '#',
                },
                },
                lazy: false,
                overwrite: 'shift',
            }
            )
    </script>
{% endblock %}
