{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Cadastro Categorias</h1>
    </div>

    <div class="continer">
        <div class="row">
            <div class="col-md-8">
                <form class="row g-2" method="post">
                    {% csrf_token %}
                    <div class="col-md-8">
                        {{ form.categoria|as_crispy_field }}
                    </div>
                    <div class="col-md-8">
                        {{ form.tipo_lancamento|as_crispy_field }}
                    </div>
                    <div class="d-flex flex-row-reverse py-2">
                        <button type="submit" class="btn btn-primary me-2">Salvar</button>
                        <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock content %}

{% block js %}
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>

    <script>
        $(document).ready(function  () {
            $('#id_cnpj').mask('00.000.000/0000-00');
            $('#id_telefone').mask('(00) 0000-0000');
            $('#id_whatsapp').mask('(00) 00000-0000');
            $('#id_cep').mask('00000-000');
        });
    </script>
{% endblock %}
